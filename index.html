<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yu流式编辑器</title>
    <link rel="stylesheet" href="/src/main.css" />
</head>

<body>
    <div id="app">
        <div class="yu-stream-editor-editor-actions">
            <button type="button" id="streamDemo" title="模拟流式输入">模拟流式</button>
            <button type="button" id="clearEditor" title="清空">清空</button>
            <button type="button" id="getMarkdown" title="获取当前内容为 Markdown">获取Markdown</button>
            <button type="button" id="getHtml" title="获取当前内容为 HTML">获取HTML</button>
        </div>
        <div id="editor-container"></div>
        <div class="yu-markdown-preview-wrap">
            <div class="yu-markdown-preview-header">
                <span class="yu-markdown-preview-title">Markdown 输入</span>
                <button type="button" id="applyMarkdown" title="将下方 Markdown 渲染到上方编辑区">应用到编辑器</button>
            </div>
            <textarea id="markdown-input" class="yu-markdown-preview-box"
                placeholder="在此输入或粘贴 Markdown，点击「应用到编辑器」后在上方编辑区显示"></textarea>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
